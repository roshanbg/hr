<div class="row d-flex align-items-center">
  <div class="col-3 p-4">
    <input
      class="form-control"
      type="text"
      placeholder="search"
      (change)="doSeach($event)"
    />
  </div>
  <div class="col-9 d-flex justify-content-end">
    <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Add">
      <fa-icon
        class="mx-5 my-3 d-flex justify-content-md fs-3"
        [icon]="faSquarePlus"
        routerLink="/employees/new"
      ></fa-icon>
    </span>
  </div>
</div>

<table class="table table-info table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Age</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (item of employees(); track item) {
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.age }}</td>
      <td>
        <app-tools [itemId]="item.id" (action)="takeAction($event)"></app-tools>
      </td>
    </tr>
    }@empty {
    <tr>
      <p>No Data</p>
    </tr>
    }
  </tbody>
</table>
